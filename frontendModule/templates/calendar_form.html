<!DOCTYPE html>
<html lang="en">
<head>
    <title>Submit Date Range</title>
</head>
<body>
    <h1>Select Date Range</h1>
    <form action="/calendar" method="POST">
        <label>Start Date: <input type="date" name="date_from" required></label><br>
        <label>End Date: <input type="date" name="date_to" required></label><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
