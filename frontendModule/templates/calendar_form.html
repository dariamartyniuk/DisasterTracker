{% extends "base.html" %}

{% block title %}Select Date Range - Disaster Tracker{% endblock %}

{% block content %}
  <style>
    /* Center the form in the page */
    .form-container {
      max-width: 500px;
      margin: 40px auto;
      padding: 30px;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    .form-container h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
      font-size: 24px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 16px;
      color: #555;
    }
    .form-group input[type="date"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .btn-submit {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background-color: #4285F4;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn-submit:hover {
      background-color: #357AE8;
    }
  </style>

  <div class="form-container">
    <h1>Select Date Range</h1>
    <form action="/calendar" method="POST">
      <div class="form-group">
        <label for="date_from">Start Date</label>
        <input id="date_from" type="date" name="date_from" required>
      </div>
      <div class="form-group">
        <label for="date_to">End Date</label>
        <input id="date_to" type="date" name="date_to" required>
      </div>
      <button type="submit" class="btn-submit">Submit</button>
    </form>
  </div>
{% endblock %}
